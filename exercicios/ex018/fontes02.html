    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fontes/love larry ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            tipos de format ()
            - ttf (truetype)
            - otf (oppentype)
            - enbedded-opentype
            - truetype-aat (apple advanced typograpy)
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love', 'Times New Roman';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
